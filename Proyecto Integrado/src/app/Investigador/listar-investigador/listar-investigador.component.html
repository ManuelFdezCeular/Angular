<div class="container">
    <label for="nombre" class="col-xs-6 col-sm-6 col-md-2 mt-3">Nombre: </label>
    <input type="text" id="nombre" class="col-xs-6 col-sm-6 col-md-4" [(ngModel)]="busqueda.nombre" name="nombre" #nombre="ngModel" (keyup)="buscar()" placeholder="Búsqueda de investigador">
    <label for="residencia" class="col-xs-6 col-sm-6 col-md-2">Residencia: </label>
    <input type="text" id="residencia" class="col-xs-6 col-sm-6 col-md-4" [(ngModel)]="busqueda.residencia" name="residencia" #residencia="ngModel" (keyup)="buscar()" placeholder="Búsqueda de residencia">
</div>
<div class="container">
    <h1 class="container">Listado de Investigadores</h1>
    <table class="table">
        <thead class="thead-danger">
            <tr scope="row">
                <th scope="col">Nombre</th>
                <th scope="col">DNI</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Email</th>
                <th scope="col">Residencia</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let investigador of investigadores">
                <td scope="col">
                    <a routerLink="/investigador/{{ investigador.id }}">{{ investigador.nombre }} {{ investigador.apellidos }}</a>
                </td>
                <td scope="col">{{ investigador.dni }}</td>
                <td scope="col">{{ investigador.telefono }}</td>
                <td scope="col">{{ investigador.email }}</td>
                <td scope="col">{{ investigador.residencia }}</td>
            </tr>
        </tbody>
    </table>
</div>
