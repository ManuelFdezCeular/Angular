<h1>Consulta de Fenómenos Paranormales</h1>
<h3 *ngIf="navBar.login">Bienvenido {{ navBar.usuario }}</h3>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Fenómenos Paranormales</a>
    <button class="navbar-toggler" type="button" (click)="navBar.isNavbarCollapsed = !navBar.isNavbarCollapsed" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
    <a *ngIf="!navBar.login" class="nav-item nav-link" routerLink="/login" routerLinkActive="active">LOGIN</a>

    <a *ngIf="navBar.login" class="nav-item nav-link" (click)="cerrarLogin()" style="cursor: pointer;" routerLinkActive="active">LOGOUT</a>
    
    <div [ngbCollapse]="navBar.isNavbarCollapsed" class="collapse navbar-collapse" id="navbarNavAltMarkup">
    
      <div  class="navbar-nav">
        <a class="nav-item nav-link active" routerLink="/" routerLinkActive="active">Inicio<span class="sr-only">(current)</span></a>

        <li *ngIf="navBar.login" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" style="cursor: pointer;" routerLink="/investigadores" routerLinkActive="active" id="navbarDropdownMenuLink"aria-haspopup="true" aria-expanded="false">
							Investigadores
					</a>
        </li>
        <li *ngIf="navBar.login" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" style="cursor: pointer;" (click)="navBar.archivos.dropdown = !navBar.archivos.dropdown" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Fenómenos Archivados
						</a>
          <div [ngbCollapse]="navBar.archivos.dropdown" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" routerLink="/listar-archivos" routerLinkActive="active" (click)="navBar.archivos.dropdown = !navBar.archivos.dropdown">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span><span>Todos</span></a>
          </div>
        </li>
      </div>
    </div>
  </nav>
<router-outlet></router-outlet>
