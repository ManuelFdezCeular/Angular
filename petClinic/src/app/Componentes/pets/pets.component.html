<h3>Mascotas y Visitas</h3>
<div *ngFor="let mascota of mascotas" class="row">
    <div class="col-6">
        <h5>Nombre:</h5>
        <p>{{mascota.name}}</p>
        <h5>Fecha Nacimiento:</h5>
        <p>{{mascota.birthDate}}</p>
        <h5>Tipo:</h5>
        <p>{{mascota.typeName}}</p>
    </div>
    <div class="col-6">
        <app-visits [visitas]="mascota.visits" [idMascota]="mascota.id" (eliminado)="actualizarDatos($event)"></app-visits>
    </div>
    <div class="row">
        <div class="btn-group-justified">
            <button class="btn btn-danger mr-3 mb-5" routerLink="/pets-add/{{idPropietario}}/{{nombrePropietario}}/{{mascota.id}}">Editar Mascota</button>
            <button class="btn btn-danger mr-3 mb-5" (click)="borrarMascota(mascota.id)">Borrar Mascota</button>
            <button class="btn btn-danger mr-3 mb-5" routerLink="/visits-add/-1/{{mascota.id}}">AÃ±adir Visita</button>
        </div>
    </div>
</div>
