<h3>{{accion}} visita</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label for="Visita">Fecha de la visita:</label>
        <input type="Date" class="form-control" required [(ngModel)]="visita.visitDate" name="fechaVisita">
    </div>
    <div class="form-group">
        <label for="nombre">Descripción de la visita:</label>
        <input type="text" class="form-control" required [(ngModel)]="visita.description" name="descripcion">
    </div>
    <button (click)="anadirOModificarVisita()" class="btn btn-dark mr-5">Añadir Visita</button>
    <button routerLink="/owners/{{propietario.id}}" routerLinkActive="router-link-active" class="btn btn-dark mr-5">Cancelar</button>
</form>
